<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charst="utf-8">
        <meta name="viewpoint" content="width=device-width, initial scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid p-5">
        <div id="slide" class="carousel slide  px-5"   data-bs-ride="carousel">
 
            <div class="carousel-indicators">
             <button type-"button" data-bs-target="#slide" data-bs-slide-to="0" class="active"></button>
             <button type-"button" data-bs-target="#slide" data-bs-slide-to="1" ></button>
             <button type-"button" data-bs-target="#slide" data-bs-slide-to="2" >></button>
             <button type-"button" data-bs-target="#slide" data-bs-slide-to="3" >></button>
            </div>
            <div class="carousel-inner">
             <div class="carousel-item active">
             <img src="ldh.jpg" alt="image" class="d-block w-100"  height="450px" >
             </div>
          
             <div class="carousel-item">
             <img src="Ldh mall.jpg" alt="image2" class="d-block w-100" height="450px" >
             </div>  
          
             <div class="carousel-item">
             <img src="ldh 3.jpg" alt="image3" class="d-block w-100" height="450px" >
             </div>
             <div class="carousel-item">
             <img src="pjb-uni-ldh.jpg" alt="image3" class="d-block w-100" height="450px" >
             </div>
            </div>
          
          <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
           <span class="carousel-control-prev-icon"> </span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
            <span class="carousel-control-next-icon"> </span>
           </button>
        </div>
        </div>
    </body>
